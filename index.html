
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ViralGen AI - Production Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #020617; color: #f8fafc; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #loader {
            position: fixed; inset: 0; background: #020617; display: flex; 
            align-items: center; justify-content: center; z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
    <script>
      // POLYFILL: This stops the app from crashing on mobile when process.env is missing
      window.process = { env: { API_KEY: "" } };
      window.global = window;
      
      // Error handling to help you debug on mobile
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("MOBILE_CRASH_PREVENTED:", message);
        return false;
      };
    </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-950">
    <div id="loader">
        <div class="flex flex-col items-center gap-4">
            <div class="w-10 h-10 border-2 border-emerald-500/20 border-t-emerald-500 rounded-full animate-spin"></div>
            <p class="text-[9px] font-bold uppercase tracking-[0.2em] text-emerald-500/60">Node Initializing...</p>
        </div>
    </div>
    <div id="root"></div>
    <script>
        // Hide loader once React is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if(loader) loader.style.opacity = '0';
                setTimeout(() => loader?.remove(), 500);
            }, 800);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
